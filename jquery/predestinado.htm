<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Predestinado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .blockquote {
            min-height: 120px;
        }
    </style>



</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">O Predestinado</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <blockquote class="blockquote">
                    <p class="mb-0" id="frasefilme"></p>
                    <footer class="blockquote-footer" id="nomefilme"></footer>
                </blockquote>
                <button id="novaFrase" class="btn btn-primary btn-block mt-2">Nova Frase</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // O código irá aqui:
        // Evento quando o botão nova frase for clicado: 
        $("#novaFrase").on("click", function () {
            // Esconder os elementos:
            $("#frasefilme").hide();
            $("#nomefilme").hide();

            var link = "https://apisenac.estevaorada.repl.co/api/intro";
            $.getJSON(link).done(function (dados) {
                // Escrever a frase no HTML:
                $("#frasefilme").text(dados.frase).fadeIn(8000);
                $("#nomefilme").text(dados.filme).fadeIn(1000);
                // Tratamento para se o site do API sair do ar:
            }).fail(function () {
                alert("Houve um erro ao obter a frase!");
            })

        })

        // Evento sera executado assim que a página for carreagada:
        $("#document").ready(function () {
            // Simular o clique no #novaFrase:
            $("#novaFrase").trigger("click");
        })




    </script>
</body>

</html>
